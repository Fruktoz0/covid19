<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-header>
            <mat-card-title>Bejelentkezés</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>Felhasználónév</mat-label>
                    <input matInput placeholder="username" formControlName="username">
                    <mat-error *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">Felhasználónév megadása kötelező</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Jelszó</mat-label>
                    <input matInput placeholder="Jelszó" type="password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Jelszó megadása kötelező</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-button [disabled]="loginForm.invalid" color="primary" routerLink="registration">Bejelentkezés</button>
        </mat-card-actions>
    </form>
</mat-card>
